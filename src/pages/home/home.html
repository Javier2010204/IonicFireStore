<ion-header>
  <ion-navbar>
    <ion-title>
      Example Ionic with Firestore
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Message title:</ion-label>
      <ion-input type="text" value="" [(ngModel)]="model.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message body:</ion-label>
      <ion-input type="text" row="10" [(ngModel)]="model.text"></ion-input>
    </ion-item> 
    <ion-item>
      <button type="button" ion-button full (click)="addMessage()">submit</button>
    </ion-item>      
  </ion-list>
  <ion-card>
    <ion-card-header>
      Swipe item to the left to delete or edit
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let message of messages">
      <ion-item>
        <h3>title: {{message.title}}</h3>
        <p>message: {{message.text}}</p>
      </ion-item>
      <ion-item-options>
          <button ion-button color="danger" (click)="deleteMessage(message.$key)">
            <ion-icon name="trash"></ion-icon>
            delete
          </button>
          <button ion-button color="info" (click)="updateMessage(message)">
            <ion-icon name="create"></ion-icon>
            edit
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
